name: CI
on: [push, pull_request]
#  schedule:
#  - cron: '* 6 * * *'

jobs:
  run-build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup
    steps:
      - uses: actions/checkout@v2
      - name: Build Arch Linux package
        uses: taotieren/build-arch-package@master
        with:
          BUILDING: multilib-build
          PKGBUILD: $GITHUB_WORKSPACE/PKGBUILD
          OUTDIR: $HOME/arch-packages
          
      - name: Prepare edrawmax-cn
        run: |
          mkdir -p ./artifact/edrawmax-cn/
          #cp -rf $(find $GITHUB_WORKSPACE/ -type f -name "*.sh*") $HOME/arch-packages/
          #bash $HOME/arch-packages/gen.sh -m
          cp -rf $(find $HOME/arch-packages -type f -name "*.zst*") ./artifact/edrawmax-cn/

      - name: Deliver edrawmax-cn
        uses: actions/upload-artifact@v2
        with:
          name: edrawmax-cn
          path: ./artifact/edrawmax-cn/

      - name: Upload release asset
        if: github.event == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.YOURTOKEN }}
          file: ./artifact/edrawmax-cn/*
          tag: ${{ github.ref }}
          file_glob: true
